# Coolify Deployment Configuration
# This file helps Coolify correctly serve the React SPA

# Build command for Coolify
build_command = "npm run build"

# Publish directory (where Vite puts the build files)
publish_directory = "out"

# Static file serving
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Headers for proper serving
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA routing fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
