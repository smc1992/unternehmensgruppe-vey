[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "sh -c 'npx serve -s out -l 3000 & node server.js'"

[variables]
NODE_ENV = "production"
PORT = "3000"

# Explicitly force Node.js detection
[phases.detect]
provider = "nodejs"
