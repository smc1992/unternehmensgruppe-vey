# Nixpacks configuration for Coolify
# Proper build configuration for React + Vite app

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve -s out -l 3000"

[variables]
NODE_ENV = "production"
VITE_SITE_URL = "https://unternehmensgruppe-vey.de"
