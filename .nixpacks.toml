# Nixpacks configuration for Coolify
# Use pre-built files from /out directory - NO SOURCE BUILD

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install -g serve@14.2.4"]

[phases.build]
cmds = ["echo 'Using pre-built files from /out directory - no build needed'"]

[start]
cmd = "serve -s out -l 3000 -n"

[variables]
NODE_ENV = "production"
